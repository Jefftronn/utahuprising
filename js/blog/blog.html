<div class="blogbackground">
  <div class="blogtitle">
    <h1>Follow Our Journey</h1>
  </div>
  <hr>


  <div class="blogpost" ng-repeat="blog in blogs">
    <div class="blogposttitle">
      <h2>{{ blog.title }}</h2>
    </div>
    <p class="blogdateauthor">
         {{ blog.date }}  /  {{ blog.author }}
    </p>
    <div class="blogtext">
      {{ blog.content }}
    </div>


  </div>

  <!-- BLOG NAVIGATION BAR -->
  
  <div class="blogNav">
    <h3>Blog Navigation</h3>
    
    <div class="Search">
      <input value="Search Title">
      <input value="Search Author">
      <input value="Search Date">
    </div>

    <button>Order by Newest</button>
    <button>Order by Oldest</button>


  </div>

  <div class="subscribeBox">
    <h3>GET UPRISING NEWS</h3>
    <p>News and Updates, delivered straight to your inbox.</p>
    <input value="Email Address">
    <button>SIGN UP</button>

  </div>

</div>
